<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Js</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <main>

      <h1 class="h1">My Todo List</h1>
      <section aria-label="todo form and list" class="wrapper">

        <form id="todo-from">
          <input
            type="text"
            required
            placeholder="Your todo"
            autofocus
            autocomplete="off"
            name="todo"
          />
        </form>

        <ul id="todos" class="todo-wrapper"></ul>
      </section>
    </main>
  </body>
</html>
